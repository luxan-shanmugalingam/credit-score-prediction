{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-5">
                    <h2 class="text-center text-primary mb-4">Generate Customer Report</h2>
                    <form method="POST">
                        <div class="mb-4">
                            <label for="customer_id" class="form-label fw-semibold">Enter Customer ID</label>
                            <input type="text" id="customer_id" name="customer_id" class="form-control form-control-lg" placeholder="E.g., CUST12345" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Generate Report</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
