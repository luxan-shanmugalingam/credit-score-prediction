{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-4">
                    <div class="row align-items-center">
                        <!-- Profile Picture -->
                        <div class="col-md-4 text-center mb-3 mb-md-0">
                            <img src="{{ user.avatar(128) }}" alt="User Avatar" class="rounded-circle img-fluid shadow" width="128" height="128">
                        </div>

                        <!-- User Info -->
                        <div class="col-md-8">
                            <h2 class="text-primary">User : {{ user.username }}</h2>
                            {% if user.last_seen %}
                                <p class="text-muted mb-2">Last seen: {{ moment(user.last_seen).format('LLL') }}</p>
                            {% endif %}
                            {% if user == current_user %}
                                <a href="{{ url_for('edit_profile') }}" class="btn btn-outline-primary btn-sm mt-2">Edit Profile</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
